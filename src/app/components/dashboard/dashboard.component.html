
<div class="mb-3">
  <button (click)="showDialog()" type="button" class="btn btn-secondary">Add New Employee</button>

  <p-dialog
    header="Header"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '50%' }">
    <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle" />
        <span class="font-bold white-space-nowrap">
                    Add New Employee
                </span>
      </div>
    </ng-template>

    <form>
      <div class="flex flex-column gap-2">
        <div >
          <label for="username">Username</label>
          <input
            pInputText
            id="username"
            aria-describedby="username-help"
            [(ngModel)]="value" />
        </div>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <button type="button" class="btn btn-warning mr-2" (click)="visible = false">
        Cancel
      </button>
      <button type="button" class="btn btn-success mr-2" (click)="visible = false">
        Save
      </button>
    </ng-template>
  </p-dialog>

</div>


<p-table
  [value]="employees"
  [resizableColumns]="true"
   styleClass="p-datatable-striped"
   [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pResizableColumn>Name</th>
      <th pResizableColumn>Job</th>
      <th pResizableColumn>Department</th>
      <th pResizableColumn>email</th>
      <th pResizableColumn>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>John Doe</td>
      <td>Java Developer</td>
      <td>Development</td>
      <td>johndoe123&#64;gmail.com</td>
      <td>
        <p-toast />
        <p-confirmDialog />
        <button type="button" class="btn btn-secondary mr-2">Details</button>
        <button type="button" class="btn btn-info mr-2">update</button>
        <button (click)="confirmDelete($event)"
                type="button"
                class="btn btn-danger mr-2">Delete</button>

      </td>
    </tr>
  </ng-template>
</p-table>
